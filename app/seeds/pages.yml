      <div class=\"sddc_block grid_12\" style=\"background-image:url(/images/uploads/4ee58a1b1d41c80a1000004f_back2.jpg); background-repeat:repeat\"><h3>\xE5\x9C\xA3\xE8\xAF\x9E\xE5\x90\x84\xE5\x9B\xBD\xE7\xBE\x8E\xE9\xA3\x9F</h3><p style=\"color:#FFF\"><br>\xE5\xB0\x8F\xE7\xBC\x96\xE5\x9C\xA8\xE8\xBF\x99\xE9\x87\x8C\xE4\xB8\xBA\xE6\x82\xA8\xE6\xB1\x87\xE6\x80\xBB\xE5\x9C\xA3\xE8\xAF\x9E\xE5\x90\x84\xE5\x9B\xBD\xE7\xBE\x8E\xE9\xA3\x9F</p><div class=\"eastEuro_box\"><div class=\"imgBox fl\"> <img src=\"/images/uploads/4ee588251d41c80a10000018_708px-wigilia-potrawy-554-tm.jpg\" height=\"248\" width=\"334\"></div><h3>Eastern Europe</h3>In the areas of the former Polish-Lithuanian Commonwealth (e.g., Poland, Ukraine, Lithuania), an elaborate and ritualised meal of twelve meatless dishes is served on the Eve of Christmas (24th December). This is because the pre-Christmas season is a time of fasting, which is broken on Christmas Day. As is typical of Slavic cultures, great pains are taken to honour the spirits of deceased relatives, including setting a place and dishing out food for them.A traditional Christmas meal in the Czech Republic is fried carp and potato salad. This tradition started after excessive increase of fishpond cultivation in the Baroque era. Many households also prepare a great variety of special Christmas biscuits to offer to Christmas visitors. These preparations take place many days and weeks prior to the feast and take a long time to decorate with the remainder usually ending up on a Christmas tree as a decoration.</div><div class=\"peru_box\"><div class=\"imgBox fl\"> <img src=\"/images/uploads/4ee589291d41c80a10000036_gd3605696-to-go-with-c0016-6622-tm.jpg\" height=\"174\" width=\"236\"></div><h3>Peru</h3>On Christmas Eve (Noche Buena), the extended family join together for a succulent dinner around the turkey, stuffed with ground beef and peanuts and decorated with fresh slices of pineapple and cherries; roast potatoes and apple sauce. The desserts include marzipan and assorted bowls with raisins, almonds and the panettone, accompanied by a cup of thick hot chocolate. At midnight, a toast is made, and good wishes and hugs are exchanged. A designated person runs to put Child Jesus in the Nativity scene. Then, the family members take their seat in the dinning room while singing Christmas Carols.</div><div class=\"finland_box\"><h3>Finland</h3>Joulup\xC3\xB6yt\xC3\xA4 (translated \"Christmas table\") is the name of the traditional food board served at Christmas in Finland, similar to the Swedish sm\xC3\xB6rg\xC3\xA5sbord. It contains many different dishes, most of them typical for the season. The main dish is usually a large Christmas ham, which is eaten with mustard or bread along with the other dishes. Fish is also served (often lutefisk and gravlax), and with the ham there are also laatikot, casseroles with liver and raisins, as well as potatoes, rice, and carrots. The traditional Christmas beverage is either alcoholic or non-alcoholic mulled wine (gl\xC3\xB6gi in Finnish).<div class=\"imgBox fl\"> <img src=\"/images/uploads/4ee5885a1d41c80a1000001d_1157031-tm.jpg\" height=\"229\" width=\"342\"></div></div><div class=\"canada_box\"><div class=\"imgBox fr\"> <img src=\"/images/uploads/4ee588ff1d41c80a10000031_gb-roast-turkey-tm.jpg\" height=\"178\" width=\"248\"></div><h3>Canada</h3>In English Canada, Christmas dinner is similar to that of its colonial ancestor, England, as well as to its neighbour the United States. Traditional Christmas dinner features turkey with stuffing (dressing), mashed potatoes, gravy, cranberry sauce, vegetables and plum pudding for dessert. Eggnog, a milk-based punch that is often infused with alcohol, is also very popular around the holiday season. Other Christmas items include butter tarts and shortbread, which are traditionally baked before the holidays and served to visiting friends, at various Christmas and New Year parties, as well as on Christmas day.Other ethnic communities may continue to use old world traditions as well. For example, a Ukrainian Canadian family may eat a traditional Christmas meal of 12 meatless dishes, or may simply add perogies to a westernized meal. In French Canada, traditions may be more like those of France.</div><div class=\"denmark_box\"><div class=\"imgBox fl\"> <img src=\"/images/uploads/4ee5894a1d41c80a1000003b_gl-ggekstrakt-tm.jpg\" height=\"171\" width=\"252\"></div><h3>Denmark</h3>In Denmark the traditional Christmas meal served on December 24th consists of either roasted pork, goose or duck. This is served along with potatoes, red cabbage and plenty of gravy. It is followed with a dessert of rice pudding, often with an almond hidden inside, the lucky finder of which is entitled to a present referred to as the almond gift. Traditional Christmas drinks are Gl\xC3\xB8gg (pictured above) and traditional Christmas beers, specially brewed for the season. These usually have a high alcohol percentage.</div><div class=\"netherland_box\"><div class=\"imgBox fl\"> <img src=\"/images/uploads/4ee588a41d41c80a10000027_dscf1035-tm.jpg\" height=\"254\" width=\"197\"></div><h3>Netherland</h3>Christmas dinner in The Netherlands is a bit different from customs in neighbouring countries. One typical Dutch tradition is that of 'gourmet'. This is an evening long event where small groups of people sit together around a gourmet-set and use their own little frying pan to cook and season their own food in very small portions. The host has prepared finely chopped vegetables and different types of meats, fish and prawns/shrimps. Everything is accompanied by different salads, fruits and sauces. The origin of gourmet lies most likely in the former Dutch colony Indonesia.The Dutch also enjoy more traditional Christmas-dinners, like roast beef, duck, rabbit, pheasant or roasted or glazed ham. This generally served with different types of vegetables, potatoes and salads. In recent years, traditions from Anglo-Saxon countries have become increasingly popular, most notably the UK-style turkey. Pictured above is the Dutch version of Santa Claus.</div><div class=\"france_box\"><div class=\"imgBox fr\"> <img src=\"/images/uploads/4ee588801d41c80a10000022_christmas-table-tm.jpg\" height=\"350\" width=\"332\"></div><h3>France</h3>In France and some other French-speaking countries, a r\xC3\xA9veillon is a long dinner, and possibly party, held on the evenings preceding Christmas Day and New Year's Day. The name of this dinner is based on the word r\xC3\xA9veil (meaning \"waking\"), because participation involves staying awake until midnight and beyond. Common dishes include goose or duck liver (foie gras); oysters; smoked salmon; lobster; roasted duck, goose or turkey with chestnuts and stuffing; and, for dessert, a traditional christmas cake called \"La Buche de Noel\" (Christmas log), a cream cake that comes in different flavours (chocolate, hazelnut\xE2\x80\xA6) and which has the shape of a log. The beverage served is traditionally Champagne. In Provence, the tradition of the 13 desserts is followed: 13 desserts are served, almost invariably including: pompe \xC3\xA0 l'huile (a flavoured bread), dates, etc.</div><div class=\"newZealand_box\"><div class=\"imgBox fl\"> <img src=\"/images/uploads/4ee588c71d41c80a1000002c_gb-pavlova-tm.jpg\" height=\"185\" width=\"247\"></div><h3>New Zealand</h3>The Christmas customs of New Zealand are largely identical to the United Kingdom due to its status as a former British colony, the ethnic Caucasian population being almost exclusively British or Irish in descent, and the still pervasive British cultural influence on the country courtesy of constant movements of people between New Zealand and the UK. Christmas dinner consists of roast turkey, roast vegetables, stuffing (or dressing, as it is known in North America), cranberry sauce. Alternatively, roast ham may be offered as a main course and lamb is also very popular.One important exception from British dinner is the absence of goose, as it is not raised in New Zealand and the government prohibits importing foreign meat products. Desserts are almost without exception mince pies or Christmas pudding (or plum pudding) and brandy butter, inherited from British practices. Enjoyment of non-British Christmas foods, such as stollen from Germany, B\xC3\xBBche de No\xC3\xABl from France, and panettone from Italy, was virtually unheard of in New Zealand until the late 1990s and is still extremely rare today. Due to New Zealanders celebrating Christmas in the summer, it is also common to barbecue, and eat seasonal fruit such as cherries and strawberries. Pictured above is a Pavlova \xE2\x80\x93 a typical New Zealand meringue based pudding often served at Christmas (and throughout the year).</div><div class=\"unitedKindom_box\"><div class=\"imgBox fr\"> <img src=\"/images/uploads/4ee589bf1d41c80a10000045_roast-goose-apple-stuffing-tm.jpg\" height=\"230\" width=\"317\"></div><h3>United Kingdom</h3>Christmas dinner in the United Kingdom (and Commonwealth nations) is usually eaten in the afternoon. Dinner in the United Kingdom and in Ireland usually consists of roast turkey or roast goose (although duck is common alternatives depending on the number of diners), sometimes with ham or, to a lesser extent, pork; roast potatoes; vegetables (usually boiled or steamed), particularly brussels sprouts; stuffing; chipolatas or pigs in blankets; cranberry sauce; with dessert of Christmas pudding (or plum pudding) and brandy butter.In England, the evolution of the main course into turkey did not take place for years, or even centuries. At first, in Medieval England, the main course was either a peacock or a boar, the boar usually the mainstay. After the French Jesuits imported the turkey into Great Britain, it became the main course in the 1700s.A common tradition in the United Kingdom is to use the turkey's wishbone to make a wish. Two people pull opposite ends of the wishbone until it breaks, with the person holding the larger fragment of the bone making a wish. The dessert of a British Christmas Dinner is almost always Christmas Pudding. Mince pies, a Christmas Cake or a Yule Log may also be eaten.</div><div class=\"usa_box\"><div class=\"imgBox fl\"> <img src=\"/images/uploads/4ee589931d41c80a10000040_pumpkin-pie01-high-tm.jpg\" height=\"350\" width=\"261\"></div><h3>United States of America</h3>Many&nbsp;Christmas customs in the United States have been adopted from those in the United Kingdom, although customs from other European countries are also found. Accordingly, the mainstays of the English table are also found in the United States: cranberry sauce, turkey, stuffing or dressing, corn, squash, and green beans are common. Dessert often reflects the ethnic background of the participants, but examples include pumpkin pie (pictured above), marzipan, pfeffernusse, sugar cookies, panettone, fruitcake, apple pie, carrot cake, oreo pie, and mince pie. Ham or roast beef is often served instead of turkey, particularly since turkey is the mainstay at dinner for the American holiday of Thanksgiving in November.Regional meals vary: Hawaii has Turkey teriyaki, Virginia has oysters and ham pie, and the Upper Midwest includes dishes from the predominately Scandinavian backgrounds such as lutefisk and mashed rutabaga or turnip. In the Southwest, especially New Mexico, a traditional Christmas dinner might include posole, tamales, empanaditas (mincemeat turnovers) and biscochitos.</div></div>"
