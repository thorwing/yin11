      <div class=\"sdtg_block mt20\"><div class=\"upper_block\"><div class=\"contentBox grid_7\">  <p>\xE6\x8B\x90\xE6\x9D\x96\xE7\xB3\x96\xE6\x9E\x9C\xE7\x9A\x84\xE6\x95\x85\xE4\xBA\x8B</p>  <p><span style=\"font-size:12px\">    History of everyone's favorite Christmas candy    The history of the candy cane can be traced back to Germany. In 1670, the choirmaster at the Cologne Cathedral was said to have bent straight white candy sticks into the now-familiar \"J\" shape to represent a shepherd's staff. He then gave them to children in the choir to keep them happy during long Christmas services. The custom soon spread throughout Europe.        Later, candy canes came to America. A German immigrant by the name of August Imgard was the first person to decorate his Christmas tree with candy canes, back in 1847.        Up until this time, candy canes were all-white. It wasn't until about 50 years later that the first red-and-white striped variety appeared. No historical records exist to show who or why the stripes were added, but prior to 1900, Christmas cards only showed all-white candy canes. After that year, striped candy canes became more common.        Around this same time, it's thought that candy makers started adding peppermint flavors to their candy canes, and this soon became the norm. Now candy canes can be found in all sizes and flavors, from green apple to chocolate, but the familiar red and white stripes are still the most popular.</span></p></div><img src=\"/images/uploads/4ee5ae301d41c8109f000003_candy-cane-collage1-1024x1024.jpg\" class=\"fr\" height=\"380\" width=\"380\"></div><div class=\"bottom_block mt20\"><div class=\"grid_3\"><a target=\"_blank\" href=\"http://item.taobao.com/item.htm?id=13505211017\"><img src=\"/images/uploads/4ee5af271d41c8109f000017_T1I7SyXfJgXXcgLJnb_093438_jpg_310x310.jpg\" class=\"mt10\" height=\"180\" width=\"180\"></a><p>\xE6\x98\x9F\xE5\xB7\xB4\xE5\x85\x8B\xE7\xBB\x8F\xE5\x85\xB8\xE6\x8B\x90\xE6\x9D\x96\xE7\xB3\x96\xE6\x9E