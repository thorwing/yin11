    title: 瘦肉精猪肉目测
    tags_string: 猪肉, 瘦肉精
    content:
      首先，看猪肉是否具有脂肪(猪油)，如猪肉在皮下就是瘦肉或仅有少量脂肪，则可能含有“瘦肉精”。喂过“瘦肉精”的猪，瘦肉外观特别鲜红，后臀较大，纤维比较疏松，切成二三指宽的猪肉比较软，不能立于案，瘦肉与脂肪间有黄色液体流出，脂肪特别薄;而正常的瘦猪肉呈淡红色，肉质弹性好，瘦肉与脂肪间没有任何液体流出。
      其次，购买时一定看清猪肉是否盖有检疫印章和检疫合格证明。
