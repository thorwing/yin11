    title: 三聚氰胺家庭检测法
    tags_string: 牛奶, 三聚氰胺
    content:
      1.用热水冲奶粉，充分搅拌到不见固块，放入冰箱冷却。
      2.把黑布一块蒙在空杯口上作为过滤器。
      3.将冷却的牛奶倒在黑布上过滤。
      4.如遇白色固体滤出，则用清水冲洗几次，排除其它可溶物。
      5.冲洗如发现白色晶体，且该晶体沉入水底。那就很可能是三聚氰胺。
